<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="musicPlayer">
            <h1>Lotus BDs</h1>
            <h3>Wiz Bad</h3>
            <img src="./img/music1.png">
            <input oninput="changeRange()"  value="0"  type="range" class="slider">

            <div class="icon">
              <i onclick="backwardMusic()" class="fa fa-backward"> </i>
              <div class="circle">
                <i  onclick="myMusic()"   id="icon" class="fa fa-play"></i>
              </div>
              <i onclick="forwardMusic()" class="fa fa-forward"></i>
            </div>
            <audio class="music" src=""></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
